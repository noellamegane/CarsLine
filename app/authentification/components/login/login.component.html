<form [formGroup]="loginForm" class="form-card">   
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" formControlName="email" rows="4">
</div>
  <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="pass">
  </div>
  <div class="action-buttons">
    <button type="submit" (click)="onSubmit()">Se Connecter</button>
</div>
<h6>Vous n'avez pas encore de compte? <a routerLink="authentification/inscription" (click)="onConnect()"> Inscrivez vous</a> </h6>
</form>
